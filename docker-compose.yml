version: '3'

services:

  flask_app:
    restart: always
    build: ./flask_app
    ports:
      - "8000:8000"
    command: python wsgi.py


  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - flask_app

  db_server:
    image: yandex/clickhouse-server:21.3
    volumes:
      - ./database/db_data:/var/lib/clickhouse
      - ./database/db_init:/docker-entrypoint-initdb.d
    ports:
      - "8123:8123"
      - "9000:9000"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider localhost:8123/ping || exit 1
      interval: 2s
      timeout: 2s
      retries: 16
  
  scraper_worker:
    build: ./pokemon_data_scraper
    volumes:
      - ./pokemon_data_scraper:/deploy/pokemon_data_scraper
    